  <!-- Ruke -->
  <rect id="left-arm" x="50" y="120" width="15" height="60" fill="#ffcc99"/>
  <rect id="right-arm" x="135" y="120" width="15" height="60" fill="#ffcc99"/>

  <!-- Noge -->
